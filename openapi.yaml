openapi: '3.0.3'
info:
  title: Blockmate
  description: Blockmate API OpenAPI documentation
  termsOfService: https://www.blockmate.io/term/terms-and-conditions
  version: '0.0.2'

servers:
- description: Blockmate API
  url: https://api.blockmate.io

paths:
  #
  # Authentication
  #
  /v1/auth:
    get:
      summary: Authenticate project
      operationId: UserAPI-AuthenticateProject
      tags:
        - Authentication
      security:
        - ProjectToken: [ ]
      responses:
        200:
          description: Returns a JWT for ProjectJWT
          content:
            application/json:
              schema:
                required:
                  - token
                type: object
                properties:
                  token:
                    type: string
                    example: some-token
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: missing key in request header
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized
  /v1/auth/developer:
    get:
      summary: Authenticate developer
      operationId: UserAPI-AuthenticateDeveloper
      tags:
        - Authentication
      security:
        - ProjectToken: [ ]
      responses:
        200:
          description: Returns a JWT for UserJWT. This is a special user, mapped to the project. If you want to have multiple users, see User management.
          content:
            application/json:
              schema:
                required:
                  - token
                type: object
                properties:
                  token:
                    type: string
                    example: some-token
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: missing key in request header
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized
  #
  # User management
  #
  /v1/users:
    get:
      summary: List users
      operationId: ListUsers
      tags:
        - User management
      security:
        - ProjectToken: [ ]
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: missing key in request header
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized
    post:
      summary: Create user
      operationId: CreateUser
      tags:
        - User management
      security:
        - ProjectToken: [ ]
      requestBody:
        description: User
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: some-name
      responses:
        201:
          description: User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: missing key in request header
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized
  /v1/users/{id}:
    get:
      summary: Get user
      operationId: GetUser
      tags:
        - User management
      security:
        - ProjectToken: [ ]
      parameters:
        - description: User id
          in: path
          name: id
          required: true
          schema:
            type: string
            example: 4301140e-d639-11ec-9120-00155d03ab64
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: missing key in request header
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized
        404:
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
    post:
      summary: Update user
      operationId: UpdateUser
      tags:
        - User management
      security:
        - ProjectToken: [ ]
      parameters:
        - description: User id
          in: path
          name: id
          required: true
          schema:
            type: string
            example: 4301140e-d639-11ec-9120-00155d03ab64
      requestBody:
        description: User
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: some-name
      responses:
        200:
          description: User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: missing key in request header
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized
        404:
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
    delete:
      summary: Delete user
      operationId: DeleteUser
      tags:
        - User management
      security:
        - ProjectToken: [ ]
      parameters:
        - description: User id
          in: path
          name: id
          required: true
          schema:
            type: string
            example: 4301140e-d639-11ec-9120-00155d03ab64
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: OK
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: missing key in request header
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized
        404:
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Not Found
  /v1/users/{id}/auth:
    get:
      summary: Authenticate user
      operationId: AuthUser
      tags:
        - User management
      security:
        - ProjectToken: [ ]
      parameters:
        - description: User id
          in: path
          name: id
          required: true
          schema:
            type: string
            example: 4301140e-d639-11ec-9120-00155d03ab64
      responses:
        200:
          description: UserJWT
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    description: UserJWT
                    type: string
                    example: some-token
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: missing key in request header
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized
        404:
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Not Found
  #
  # User account management
  #
  /v1/{account_provider}/connect:
    get:
      summary: Get account hint
      operationId: GetAccountHint
      tags:
        - User account management
      security:
        - UserJWT: [ ]
      parameters:
        - description: URL value from account_providers method
          in: path
          name: account_provider
          required: true
          schema:
            type: string
            example: onchain/btc
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - description
                  - url
                  - intro
                  - fields
                  - oauth
                properties:
                  description:
                    example: Bitcoin (BTC)
                    type: string
                  url:
                    example: some-url
                    type: string
                  intro:
                    example: Use your address to connect your account.
                    type: string
                  fields:
                    type: object
                    additionalProperties:
                      type: string
                  oauth:
                    example: false
                    type: boolean
                  icon:
                    type: string
                    example: https://api.blockmate.io/v1/onchain/static/bitcoin.png
                  payment:
                    type: object
                    properties:
                      encryption_key:
                        type: string
                        description: Public RSA key used to encrypt sensitive parameters in payment methods. Use OAEP padding scheme when encrypting the parameters. Supported only for onchain/btc, onchain/eth, exchange/binance and exchange/coinbase.
                        example: "-----BEGIN PUBLIC KEY-----\nMIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEAqUF7SFOH0pn44C/J5tpF\na/hnFU4WoQD+uOx3rjyzZK9XfOSOmJe6WDMB+kQ3jrIQWmgzLI0zmETYkH1HOKHl\nSpq1UOkAQt5hTJEHMEpJO3PuXmU9IqPjWAA8AE1YNAWu2xHELihDbiD9htSsiRVg\niCFZQnGjQX1gBvnu0CIPlzpnKQotKaf3RL3gBzrO66r2akN+w6XNqL3JlITsG+7v\noxNtizMjF2Ve4esrCpvWsyFgViTTTk/7WtcWrJqLg4JdPOLknBJV+eftpn4bHVF4\nQqcEhz0+QiyDCtNZ3ardCB5LA+/PNcGV5jG9Y4qe6BGhVX037O1pqZyCpKrD94SA\npwIDAQAB\n-----END PUBLIC KEY-----\n"
                      ip_addresses:
                        type: array
                        description: IP addresses whitelisted for payment methods. Supported only for exchange/binance and exchange/coinbase.
                        items:
                          type: string
                          example: 54.38.221.130
                      fields:
                        type: object
                        description: Supported only for exchange/binance and exchange/coinbase.
                        additionalProperties:
                          type: string
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    example: Invalid token or expired token.
                    type: string
        404:
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    example: not_found
                    type: string
    post:
      summary: Connect new account
      operationId: ConnectAccount
      tags:
        - User account management
      security:
        - UserJWT: [ ]
      parameters:
        - description: URL value from account_providers method
          in: path
          name: account_provider
          required: true
          schema:
            type: string
            example: onchain/btc
      requestBody:
        description: OK
        content:
          application/json:
            schema:
              type: object
              required:
                - wallet
                - description
              properties:
                wallet:
                  type: string
                  example: "bc1qjl7k0dpcsw3djmzq25qv6peavgxysq95pcduuq"
                description:
                  type: string
                  example: some-description
      responses:
        200:
          description: User
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                  - name
                  - wallet
                  - description
                  - verified
                properties:
                  id:
                    type: string
                    example: 163b6df1-dc0b-4086-8922-6068fe1e653d
                  name:
                    type: string
                    example: some-name
                  wallet:
                    type: string
                    example: bc1qehppjga79h55swhar8aw0z6gdhycsj2nmrtfxz
                  description:
                    type: string
                    example: some-description
                  verified:
                    type: boolean
                    example: false
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: Account wallet already connected.
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: Invalid token or expired token.
        405:
          description: Method Not Allowed
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: Method Not Allowed
  /v1/{account_provider}/account/{account_id}:
    delete:
      summary: Delete account
      operationId: DeleteAccount
      tags:
        - User account management
      security:
        - UserJWT: [ ]
      parameters:
        - description: URL value from account_providers method
          in: path
          name: account_provider
          required: true
          schema:
            type: string
            example: onchain/btc
        - description: Account ID
          in: path
          name: account_id
          required: true
          schema:
            type: string
            example: 163b6df1-dc0b-4086-8922-6068fe1e653d
      responses:
        200:
          description: OK
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: Invalid token or expired token.
        404:
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: Not Found
  #
  # Payments - transaction initiation
  #
  /v1/{exchange_provider}/account/{account_id}/payment/connect:
    post:
      summary: Create new exchange payment account
      operationId: CreateExchangePaymentAccount
      tags:
        - Payments - transaction initiation
      security:
        - UserJWT: [ ]
      parameters:
        - description: URL value from account_providers method
          in: path
          name: exchange_provider
          required: true
          schema:
            enum:
              - exchange/binance
              - exchange/coinbase
            example: onchain/btc
        - description: Account ID
          in: path
          name: account_id
          required: true
          schema:
            type: string
            example: 163b6df1-dc0b-4086-8922-6068fe1e653d
      requestBody:
        description: OK
        content:
          application/json:
            schema:
              type: object
              required:
                - api_key
                - api_secret
                - password
              properties:
                api_key:
                  example: ""
                  description: Encrypted with RSA public key defined in "encryption_key" parameter, returned from "GET /v1/{account_provider}/connect" method. Encryption must use OAEP padding scheme.
                  type: string
                api_secret:
                  example: ""
                  description: Encrypted with RSA public key defined in "encryption_key" parameter, returned from "GET /v1/{account_provider}/connect" method. Encryption must use OAEP padding scheme.
                  type: string
                password:
                  example: ""
                  description: Encrypted with RSA public key defined in "encryption_key" parameter, returned from "GET /v1/{account_provider}/connect" method. Encryption must use OAEP padding scheme.
                  type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - wallet_id
                properties:
                  wallet_id:
                    example: "43d03509-6243-455c-9321-9b1d2705b19f:93f77e4d-f320-4b8e-9245-55723da7f38e"
                    type: string
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    example: Account wallet already connected.
                    type: string
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    example: Invalid token or expired token.
                    type: string
        404:
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: Not Found
  /v1/{exchange_provider}/account/{account_id}/payment:
    delete:
      summary: Remove exchange payment account
      operationId: RemoveExchangePaymentAccount
      tags:
        - Payments - transaction initiation
      security:
        - UserJWT: [ ]
      parameters:
        - description: URL value from account_providers method
          in: path
          name: exchange_provider
          required: true
          schema:
            enum:
              - exchange/binance
              - exchange/coinbase
            example: onchain/btc
        - description: Account ID
          in: path
          name: account_id
          required: true
          schema:
            type: string
            example: 163b6df1-dc0b-4086-8922-6068fe1e653d
        - description: Wallet ID
          in: query
          name: wallet_id
          required: true
          schema:
            type: string
            example: "43d03509-6243-455c-9321-9b1d2705b19f:93f77e4d-f320-4b8e-9245-55723da7f38e"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    example: Invalid token or expired token.
                    type: string
        404:
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: Not Found
  /v1/{exchange_provider}/account/{account_id}/payment/initialize:
    post:
      summary: Initialize payment from exchange
      operationId: InitializeExchangePayment
      tags:
        - Payments - transaction initiation
      security:
        - UserJWT: [ ]
      parameters:
        - description: URL value from account_providers method
          in: path
          name: exchange_provider
          required: true
          schema:
            enum:
              - exchange/binance
              - exchange/coinbase
            example: onchain/btc
        - description: Account ID
          in: path
          name: account_id
          required: true
          schema:
            type: string
            example: 163b6df1-dc0b-4086-8922-6068fe1e653d
      requestBody:
        description: OK
        content:
          application/json:
            schema:
              type: object
              required:
                - wallet_id
                - destination_address
                - amount
                - currency
              properties:
                wallet_id:
                  example: "43d03509-6243-455c-9321-9b1d2705b19f:93f77e4d-f320-4b8e-9245-55723da7f38e"
                  type: string
                destination_address:
                  example: bc1qehppjga79h55swhar8aw0z6gdhycsj2nmrtfxz
                  type: string
                amount:
                  example: 0.5
                  type: number
                currency:
                  example: BTC
                  type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - mfa_id
                  - nonce
                properties:
                  mfa_id:
                    example: "77d4efb7-0cbd-4548-b0b5-cd05b016dfcc"
                    type: string
                  nonce:
                    example: "cbd3dc6f-d5b0-447d-8487-c0e7254ab127"
                    type: string
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    example: Invalid token or expired token.
                    type: string
        404:
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: Not Found
  /v1/{exchange_provider}/account/{account_id}/payment/authorize:
    post:
      summary: Authorize payment from exchange
      operationId: AuthorizeExchangePayment
      tags:
        - Payments - transaction initiation
      security:
        - UserJWT: [ ]
      parameters:
        - description: URL value from account_providers method
          in: path
          name: exchange_provider
          required: true
          schema:
            enum:
              - exchange/binance
              - exchange/coinbase
            example: onchain/btc
        - description: Account ID
          in: path
          name: account_id
          required: true
          schema:
            type: string
            example: 163b6df1-dc0b-4086-8922-6068fe1e653d
      requestBody:
        description: OK
        content:
          application/json:
            schema:
              type: object
              required:
                - wallet_id
                - destination_address
                - amount
                - currency
                - nonce
                - mfa_id
                - otp
                - password
              properties:
                wallet_id:
                  example: "43d03509-6243-455c-9321-9b1d2705b19f:93f77e4d-f320-4b8e-9245-55723da7f38e"
                  type: string
                destination_address:
                  example: bc1qehppjga79h55swhar8aw0z6gdhycsj2nmrtfxz
                  type: string
                amount:
                  example: 0.5
                  type: number
                currency:
                  example: BTC
                  type: string
                nonce:
                  example: "cbd3dc6f-d5b0-447d-8487-c0e7254ab127"
                  type: string
                mfa_id:
                  example: "77d4efb7-0cbd-4548-b0b5-cd05b016dfcc"
                  type: string
                otp:
                  example: 123456
                  type: string
                password:
                  example: ""
                  description: Encrypted with RSA public key defined in "encryption_key" parameter, returned from "GET /v1/{account_provider}/connect" method. Encryption must use OAEP padding scheme.
                  type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    example: Invalid token or expired token.
                    type: string
        404:
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: Not Found
  #
  # Payments - crypto savings
  #
  /v1/{onchain_provider}/payment/seed:
    get:
      summary: Generate random seed for wallet creation
      operationId: GenerateSeed
      tags:
        - Payments - crypto savings
      security:
        - UserJWT: [ ]
      parameters:
        - description: URL value from account_providers method
          in: path
          name: onchain_provider
          required: true
          schema:
            enum:
              - onchain/btc
              - onchain/eth
            example: onchain/btc
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - seed
                properties:
                  seed:
                    example: 07ced2ea553fc878f8c0cae3a1e56a1db28610601602c98f590f2cc2782588f9
                    type: string
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    example: Invalid token or expired token.
                    type: string
  /v1/{onchain_provider}/payment/connect:
    post:
      summary: Create new onchain payment account
      operationId: CreateOnchainPaymentAccount
      tags:
        - Payments - crypto savings
      security:
        - UserJWT: [ ]
      parameters:
        - description: URL value from account_providers method
          in: path
          name: onchain_provider
          required: true
          schema:
            enum:
              - onchain/btc
              - onchain/eth
            example: onchain/btc
      requestBody:
        description: OK
        content:
          application/json:
            schema:
              type: object
              required:
                - user_xpub_key
                - description
                - payment_start
                - payment_frequency
              properties:
                user_xpub_key:
                  type: string
                  example: xpub661MyMwAqRbcEga7dhKTyetKZ1AVQdwmMTpWMMdsZaVNPMyA27nNqqydpVo5aHzTAZH74oXLcfevhrQ1NAfvSPuhU9Lq4W3XrDuAWkkYyAh
                description:
                  type: string
                  example: some-description
                payment_start:
                  type: integer
                  example: 1697760000
                  description: represented in seconds since 1.1.1970
                payment_frequency:
                  type: integer
                  example: 604800
                  description: represented in seconds
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                  - name
                  - wallet
                  - description
