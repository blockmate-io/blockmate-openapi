components:
  securitySchemes:
    UserJWT:
      description: User JWT Token
      type: http
      scheme: bearer
      bearerFormat: JWT
    ProjectJWT:
      description: Project JWT Token
      type: http
      scheme: bearer
      bearerFormat: JWT
    ProjectToken:
      description: Project Token used to manage users and to get JWT tokens used outside of Authentication API
      type: apiKey
      name: X-API-KEY
      in: header
  schemas:
    User:
      title: User
      description: Represents a user
      type: object
      required:
        - uuid
        - name
      properties:
        uuid:
          type: string
          example: 4301140e-d639-11ec-9120-00155d03ab64
        name:
          type: string
          example: some-name
    AccountProvider:
      title: Account Provider
      description: Account provider
      type: object
      required:
        - name
        - type
        - url
      properties:
        name:
          type: string
          example: btc
        type:
          type: string
          example: crypto_wallet
          enum:
            - crypto_wallet
            - crypto_exchange
            - crypto_nft
        url:
          type: string
          example: onchain/bitcoin
    Amount:
      title: Amount
      description: Amount
      type: object
      required:
        - value
        - currency
        - currency_name
        - currency_symbol
      properties:
        value:
          type: number
          example: 1.2
        currency:
          type: string
          example: "ETHEREUM:0xdAC17F958D2ee523a2206206994597C13D831ec7"
        currency_name:
          type: string
          example: Tether USD
        currency_symbol:
          type: string
          example: USDT
        image_name:
          type: string
          example: Alvibop
          nullable: true
        image_url:
          type: string
          example: https://storage.googleapis.com/starly-prod.appspot.com/users/07SXODs3nHWOc0udxtCA7hU9KgR2/collections/pSYegq3aubUCodcy1t4u/cards/16/converted_cover1632338824700_600x800.mp4
          nullable: true
        converted_currency:
          type: string
          example: USD
        converted_value:
          type: number
          example: 1.2
    Movement:
      title: Movement
      description: Movement
      type: object
      required:
        - address
        - currency
        - currency_name
        - currency_symbol
        - value
        - owned
        - fee
      properties:
        address:
          type: string
          example: "0xc50e6db1637423819edbccb20b15654338d65501"
